<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/ico" href="images/CalculatorApp.ico">
    <script src="https://kit.fontawesome.com/ee125a2501.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-container">
        <div class="number-display">0</div>
        <div class="button-container">
            <div class="button-row">
                <button id="btn-clear" class="top-row">C</button>
                <button id="btn-delete" class="top-row">Del</button>
                <button id="btn-modulo" class="top-row btn-operation">%</button>
                <button id="btn-divide" class="btn-operation right-column">÷</button>
            </div>
            <div class="button-row">
                <button id="btn-seven" class="btn-num">7</button>
                <button id="btn-eight" class="btn-num">8</button>
                <button id="btn-nine" class="btn-num">9</button>
                <button id="btn-multiply" class="btn-operation right-column">×</button>
            </div>  
            <div class="button-row">
                <button id="btn-four" class="btn-num">4</button>
                <button id="btn-five" class="btn-num">5</button>
                <button id="btn-six" class="btn-num">6</button>
                <button id="btn-substract" class="btn-operation right-column">−</button>
            </div>
            <div class="button-row">
                <button id="btn-one" class="btn-num">1</button>
                <button id="btn-two" class="btn-num">2</button>
                <button id="btn-three" class="btn-num">3</button>
                <button id="btn-add" class="btn-operation right-column">+</button>
            </div>
            <div class="button-row">
                <button id="btn-zero" class="btn-num">0</button>
                <button id="btn-dot" class="btn-num">.</button>
                <button id="btn-equal" class="right-column">=</button>
            </div>
        </div>
    </div>
    <footer><span id="footer-text">Copyright © 2023 kisholang <a href="https://github.com/kisholang"><i class="fa fa-github" aria-hidden="true"></i></a></span></footer>
    <script src="main.js"></script>
</body>
</html>
