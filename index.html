<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-container">
        <div class="number-display">20000</div>
        <div class="button-container">
            <div class="button-row">
                <button id="btn-clear" class="top-row">C</button>
                <button id="btn-delete" class="top-row">Del</button>
                <button id="btn-margin" class="top-row">%</button>
                <button id="btn-divide" class="right-column">÷</button>
            </div>
            <div class="button-row">
                <button id="btn-seven">7</button>
                <button id="btn-eight">8</button>
                <button id="btn-nine">9</button>
                <button id="btn-multiply" class="right-column">×</button>
            </div>  
            <div class="button-row">
                <button id="btn-four">4</button>
                <button id="btn-five">5</button>
                <button id="btn-six">6</button>
                <button id="btn-substract" class="right-column">−</button>
            </div>
            <div class="button-row">
                <button id="btn-one">1</button>
                <button id="btn-two">2</button>
                <button id="btn-three">3</button>
                <button id="btn-add" class="right-column">+</button>
            </div>
            <div class="button-row">
                <button id="btn-zero">0</button>
                <button id="btn-dot">.</button>
                <button id="btn-equal" class="right-column">=</button>
            </div>
        </div>
    </div>
</body>
</html>
